<section class="projects" *ngIf="!loading; else loadingProjects">
  <div class="row">
    <div class="col-12 col-lg-6" *ngFor="let portfolioElement of portfolioElements">
      <app-project-mini [id]="portfolioElement.id" [title]="portfolioElement.title" [backgroundUrl]="portfolioElement.imgUrl">
      </app-project-mini>
    </div>
  </div>
</section>

<ng-template #loadingProjects>
  <app-loading></app-loading>
</ng-template>
