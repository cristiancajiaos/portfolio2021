<header>
  <section class="header-less-than-lg">
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/" href="#">
          <img class="navbar-img" src="assets/img/perfil.jpg"/>
        </a>
        <button class="navbar-toggler" (click)="toggleCollapse()">
          <i class="fas fa-bars fa-fw"></i>
        </button>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <span class="navbar-text fw-bold">Cristian Cajiao Skarnic</span>
          <hr/>
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let menuOption of menuOptions">
              <a href="#" class="nav-link" [routerLink]="menuOption.route"
              [routerLinkActive]="'active'" (click)="closeCollapse()">
                {{menuOption.title}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <section class="header-lg">
    <img class="profile-img mb-4" src="assets/img/perfil.jpg" />

    <h4 class="text-uppercase mb-4 font-weight-bold">Cristian Cajiao Skarnic</h4>

    <hr />

    <nav>
      <ul>
        <li *ngFor="let menuOption of menuOptions">
          <a href="#" [routerLink]="menuOption.route" [routerLinkActive]="'active'">
            {{menuOption.title}}
          </a>
        </li>
      </ul>
    </nav>

    <hr />

    <app-contact></app-contact>
  </section>
</header>
